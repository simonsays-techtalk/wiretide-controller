<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiretide Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = { darkMode: 'class' };
    if (localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
</script>
</head>
<body class="h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center text-gray-900 dark:text-gray-100">
  <form action="/login" method="post" class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-80 space-y-4">
    <div class="flex items-center justify-center space-x-2 mb-2">
      <img src="/static/wiretide_logo.png" alt="Wiretide Logo" class="w-6 h-6">
      <h2 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Wiretide</h2>
    </div>
    <input name="username" type="text" placeholder="Username" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required />
    <input name="password" type="password" placeholder="Password" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required />
    <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white p-2 rounded">Login</button>
  </form>
</body>
</html>
