{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Change Password</h1>

<form method="post" action="/change-password" class="max-w-md space-y-4">
  <input name="username" value="{{ username }}" class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 dark:text-gray-300 text-gray-600" disabled />
  <input name="old_password" type="password" placeholder="Current Password" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white" required />
  <input name="new_password" type="password" placeholder="New Password" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white" required />
  <input name="confirm_password" type="password" placeholder="Confirm New Password" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white" required />
  <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white p-2 rounded">Save</button>
  <a href="/settings" class="block text-center text-sm text-blue-500 mt-2">Back to Settings</a>
</form>
{% endblock %}
